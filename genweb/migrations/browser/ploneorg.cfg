[transmogrifier]
pipeline =
    catalogsource
    constructor
    schemaupdater
    uid
    datafields
    workflowupdater
    owner
    local_roles
    reindexobject
    logger
    printer

[catalogsource]
blueprint = collective.jsonmigrator.catalogsource
remote-url = http://127.0.0.1:8081
remote-username = victor
remote-password = 123123
catalog-path = /plone.org/portal_catalog
catalog-query =
    {'path': {'query': '/plone.org/foundation/members'}, 'id': 'aclark'}

[constructor]
blueprint = collective.transmogrifier.sections.constructor

[schemaupdater]
blueprint = transmogrify.dexterity.schemaupdater

[uid]
blueprint = plone.app.transmogrifier.uidupdater

[datafields]
blueprint = genweb.migrations.sections.datafields

[workflowupdater]
blueprint = genweb.migrations.sections.workflowupdater

[reindexobject]
blueprint = plone.app.transmogrifier.reindexobject

[owner]
blueprint = collective.jsonmigrator.owner

[local_roles]
blueprint = collective.jsonmigrator.local_roles

[logger]
blueprint = collective.transmogrifier.sections.logger
name = imported-entries
key = _path
level = INFO

[printer]
blueprint = genweb.migrations.sections.pprinter
