[transmogrifier]
pipeline =
    catalogsource
    setuuid
    folders
    constructor
    schemaupdater
    datafields
    workflowupdater
    owner
    local_roles
    reindexobject
    logger
    printer

[catalogsource]
blueprint = genweb.migrations.catalogsource
remote-url = http://localhost:8081
remote-username = admin
remote-password = admin
catalog-path = /plone.org/portal_catalog
catalog-query =
    {'path': {'query': '/plone.org/news'}, 'id': '2014ploneconf'}

[setuuid]
blueprint = collective.transmogrifier.sections.manipulator
keys = _uid
destination = string:plone.uuid

[folders]
blueprint = collective.transmogrifier.sections.folders

[constructor]
blueprint = collective.transmogrifier.sections.constructor

[schemaupdater]
blueprint = transmogrify.dexterity.schemaupdater

[datafields]
blueprint = genweb.migrations.sections.datafields

[workflowupdater]
blueprint = genweb.migrations.sections.workflowupdater

[reindexobject]
blueprint = plone.app.transmogrifier.reindexobject

[owner]
blueprint = collective.jsonmigrator.owner

[local_roles]
blueprint = genweb.migrations.localroles

[logger]
blueprint = collective.transmogrifier.sections.logger
name = imported-entries
key = _path
level = INFO

[printer]
blueprint = genweb.migrations.sections.pprinter
