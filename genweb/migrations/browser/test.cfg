[transmogrifier]
pipeline =
    catalogsource
    constructor
    schemaupdater
    datafields
    printer

[catalogsource]
blueprint = collective.jsonmigrator.catalogsource
remote-url = http://127.0.0.1:8080
remote-username = admin
remote-password = admin
catalog-path = /Plone/portal_catalog
catalog-query =
    {'path': {'query': '/Plone/helooo'}}

[constructor]
blueprint = collective.transmogrifier.sections.constructor

[schemaupdater]
blueprint = transmogrify.dexterity.schemaupdater

[datafields]
blueprint = genweb.migrations.sections.datafields

[printer]
blueprint = genweb.migrations.sections.pprinter
